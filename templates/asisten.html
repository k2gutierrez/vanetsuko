<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="icon" href="../static/img/tumblr_902d780fda764255e92717e44892ecf6_fb61bcf7_500.gif">
    <link rel="stylesheet" href="../static/c.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <title>Vane Party</title>
  </head>
  <body>

    <div class="container-fluid main">
      <img src="../static/img/asisten.png" class="background2 img-fluid" alt="">
      <div class="mainContainer">
        <div class="row align-items-center rowtl">
          <div class="col-7">
            <p class="titulo">Asisten</p>
          </div>
          <div class="col-5 tituloImage">
            <img src="../static/img/siasisten.png" class="img-fluid" width="200px" alt="">
          </div>
        </div>
      <div class="container-sm">
        {% if t == 1 %}
        {% for user in all.each() %}
      <div class="card" style="width: 18rem;">
        <div class="card-body">
          <h5 class="card-title">{{ user.val()['nombre'] }}</h5>
          <p class="card-text">{{ user.val()['mensaje'] }}</p>
        </div>
      </div>
      {% endfor %}
      {% else %}
      <p class="textos2">AÃºn no hay mensaje</p>
      {% endif %}
      </div>
    </div>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  </body>
</html>
